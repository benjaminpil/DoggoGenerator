<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Doggo Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <header>
        <h1>Doggo Generator</h1>
        <span id="dog-name">Dougie the default doggo</span>
    </header>
    <section class="section-container">
        <section class="column" id="left-column">
            <section class="item">
                <h2>Choose your breed!</h2>
            </section>
            <section class="item">
                <select class="breeds">
                    <option value="starter" selected>Select me!</option>
                </select>
            </section>
            <section class="item">
                <section class="img-container">
                    <section class="container">
                        <div>🐶🐶🐶🐶🐶🐶🐶🐶</div>
                        <img
                        src = "https://placedog.net/850/450"
                        class = "dog-img"
                        alt = "corgi placeholder for the homepage"
                        />
                    </section>
                </section>
            </section>
        </section>
        <section class="column" id="right-column">
            <section class="item">
                <h2>Doggo Characteristics</h2>
                <ul>
                    <li id="MF">Sex: Male</li>
                    <li id="age">Age: 2</li>
                    <li id="likes">Likes: Ham and cheese</li>
                    <li id="dislikes">Dislikes: Baths, entropy</li>
                    <li id="fun-fact">Additional info: Chooses whether to listen to you on a case-by-case basis</li>
                </ul>
            </section>
            <section class="item"></section>
        </section>
    </section>
</body>
</html>
